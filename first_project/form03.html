<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Página 02</title>
  <link rel="shortcut icon" href="imagens/fav-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="styleform.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
      <div class="logo">
        <img src="imagens/educ-logo.png" alt="Education">
      </div>

      <form action="form4.html" autocomplete="on">
        <p>
          <label for="text">Você atualmente é acadêmico em que curso?</label>
          <input type="text" name="text" id="text" required>
        </p>
  
        <p>
          <label for="lista_escolha">Seu curso tem atendido suas expectativas? Se sim, por que?</label>
          <input type="text" name="text" id="text" required>
        </p>
        
        <p>
          <label for="texto">Qual conselho você daria para quem está inciando o curso?</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
  
        <div class="submit">
          <a href="form04.html">PRÓXIMO »</a>
        </div>
        
      </form>
  </div>
</body>
</html>
