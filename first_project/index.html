<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Cadastro</title>
    <link rel="shortcut icon" href="imagens/fav-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cont">
      <div class="logo">
        <img src="imagens/educ-logo.png" alt="Education" />
      </div>

      <form action="form01.html" autocomplete="on">
        <p>
          <label for="iemail">LOGIN</label>
          <input type="email" name="email" id="iemail" placeholder="exemplo@email.com"/>
        </p>

        <p>
          <label for="ipassword">PASSWORD</label>
          <input type="password" name="password" id="ipassword" placeholder="senha" minlength="8"/>
        </p>

        <div class="submit">
          <a href="form01.html">SIGN IN</a>
        </div>

        <div class="social">
          <a href="#"><img src="imagens/facebook-icon.png" alt="Facebook"/></a>
          <a href="#"><img src="imagens/google-icon.png" alt="Google"/></a>
          <a href="#"><img src="imagens/instagram-icon.png" alt="Instagram"/></a>
          <a href="#"><img src="imagens/linkedin-icon.png" alt="LinkedIn" /></a>
        </div>

        <p id="forgot">
          <a href="#"><strong>Esqueceu sua senha?</strong></a>
        </p>

      </form>
    </div>
  </body>
</html>
